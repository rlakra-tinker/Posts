<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board - {% block title %}{% endblock title %}</title>
  <!-- css -->
  <link rel="stylesheet" href="{{ url_for('assets', filename='css/styles.css') }}">
  <!-- js -->
  <script src="{{ url_for('assets', filename='js/actions.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>Message Board</h1>
    {% include("_navigation.html") %}

    <section>
      <header>
        {% block header %}{% endblock header %}
      </header>
      <main>
        {% block content %}<p>No messages.</p>{% endblock content %}
      </main>
    </section>
  </div>


</body>

</html>
